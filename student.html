<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Student Login</title>
<style>
body{font-family:"Times New Roman", serif;background:#f4f4f4;margin:0;padding:0;}
.container{width:90%;max-width:400px;margin:50px auto;padding:20px;background:white;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
h2{text-align:center;color:#d40000;}
input[type="number"]{width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ccc;}
button{width:100%;padding:10px;background:#d40000;color:white;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
button:hover{background:#a00000;}
#errorMsg{color:red;text-align:center;display:none;}
</style>
</head>
<body>
<div class="container">
    <h2>Student Login</h2>
    <input type="number" id="studentNumber" placeholder="Enter your Student Number" required>
    <button onclick="login()">Login</button>
    <div id="errorMsg">Invalid Student Number!</div>
</div>

<script>
function login(){
    const number = document.getElementById("studentNumber").value.trim();
    const students = JSON.parse(localStorage.getItem("students") || "[]");

    const student = students.find(s => s.number === number);
    if(student){
        // Save logged-in student info
        localStorage.setItem("loggedInStudent", JSON.stringify(student));
        // Redirect to student dashboard or marklist
        window.location.href = "studentdashboard.html";
    } else {
        document.getElementById("errorMsg").style.display = "block";
    }
}
</script>
</body>
</html>
