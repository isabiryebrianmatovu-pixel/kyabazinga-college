<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kyabazinga College – Visitor Dashboard</title><style>
    body{margin:0;padding:0;font-family:"Times New Roman", serif;background:#f4f4f4;}
    header{background:#d40000;color:white;text-align:center;padding:25px 10px;}
    .page-title{background:#a00000;color:white;text-align:center;padding:15px;font-size:20px;font-weight:bold;}
    .container{width:90%;max-width:1000px;margin:30px auto;}
    .dashboard{background:white;padding:30px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    .dashboard h2{text-align:center;color:#d40000;margin-bottom:25px;}
    .dashboard-buttons{display:grid;grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));gap:20px;}
    .dash-btn{display:flex;align-items:center;justify-content:center;height:90px;background:#ffffff;border:2px solid #a00000;border-radius:8px;text-decoration:none;color:#a00000;font-size:18px;font-weight:bold;transition:0.3s ease;}
    .dash-btn:hover{background:#a00000;color:white;transform:translateY(-3px);}
    .back-btn{margin-bottom:20px;padding:10px 18px;font-weight:bold;border:none;border-radius:6px;background:#002366;color:white;cursor:pointer;}
    .back-btn:hover{opacity:0.9;}
    footer{background:#002366;color:white;text-align:center;padding:15px;margin-top:40px;}
</style>

</head>
<body><header>
    <h1>KYABAZINGA COLLEGE</h1>
    <p><em>Visitor Portal</em></p>
</header><div class="page-title">Visitor Dashboard</div><div class="container"><!-- Back Button to Home -->
<button class="back-btn" onclick="window.location.href='index.html'">← Back to Home</button>

<div class="dashboard">
    <h2>Explore Kyabazinga College</h2>
    <div class="dashboard-buttons">
        <a href="Feesstructure.html" class="dash-btn">Fees Structure</a>
        <a href="curricular.html" class="dash-btn">Co‑curricular</a>
        <a href="gallery.html" class="dash-btn">Gallery</a>
        <a href="library.html" class="dash-btn">Library</a>
        <a href="Admission.html" class="dash-btn">Admission</a>
        <a href="suggestionbox.html" class="dash-btn">SEND SUGGESTION</a>
    </div>
</div>

</div><footer>
    <p>© <span id="year"></span> Kyabazinga College</p>
</footer><script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script></body>
</html>
