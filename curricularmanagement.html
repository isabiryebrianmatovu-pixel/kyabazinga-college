<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Co-Curricular Activities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", serif;
            background: #f4f4f4;
        }

        header {
            background: #006400;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        /* Back Button */
        .back-btn {
            background: #444;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .back-btn:hover {
            background: #222;
        }

        /* Upload Box */
        .upload-box {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="file"],
        textarea {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            font-family: "Times New Roman", serif;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #006400;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background: #008000;
        }

        /* Activities Grid */
        .activities {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .activity-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }

        .activity-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .activity-card p {
            text-align: justify;
        }

        .delete-btn {
            background: #555;
            font-size: 14px;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background: #333;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>

<header>
    <h1>Co-Curricular Activities</h1>
    <p>Learning beyond the classroom</p>
</header>

<div class="container">

    <!-- BACK BUTTON -->
    <button class="back-btn"
            onclick="window.location.href='visitormanagement.html'">
        ‚Üê Back
    </button>

    <!-- UPLOAD SECTION -->
    <div class="upload-box">
        <h2>Add Co-Curricular Activity</h2>

        <label for="photoInput">Upload Activity Photo</label>
        <input type="file" id="photoInput" accept="image/*">

        <label for="descriptionInput">Describe the Activity</label>
        <textarea id="descriptionInput"
                  placeholder="Write about the activity, its purpose, and its impact on learners..."></textarea>

        <button onclick="saveActivity()">Save Activity</button>
    </div>

    <!-- DISPLAY SECTION -->
    <h2>Our Activities</h2>
    <div class="activities" id="activitiesContainer"></div>

</div>

<footer>
    Character is built where talent meets opportunity.
</footer>

<script>
    document.addEventListener("DOMContentLoaded", loadActivities);

    function saveActivity() {
        const photoInput = document.getElementById("photoInput");
        const description = document.getElementById("descriptionInput").value.trim();

        if (!photoInput.files.length || description === "") {
            alert("Please upload a photo and write a description.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function () {
            const activities = JSON.parse(localStorage.getItem("coCurricular")) || [];

            activities.push({
                photo: reader.result,
                description: description
            });

            localStorage.setItem("coCurricular", JSON.stringify(activities));

            photoInput.value = "";
            document.getElementById("descriptionInput").value = "";

            loadActivities();
        };

        reader.readAsDataURL(photoInput.files[0]);
    }

    function loadActivities() {
        const container = document.getElementById("activitiesContainer");
        container.innerHTML = "";

        const activities = JSON.parse(localStorage.getItem("coCurricular")) || [];

        if (activities.length === 0) {
            container.innerHTML = "<p>No activities added yet.</p>";
            return;
        }

        activities.forEach((item, index) => {
            const card = document.createElement("div");
            card.className = "activity-card";

            card.innerHTML = `
                <img src="${item.photo}">
                <p>${item.description}</p>
                <button class="delete-btn"
                        onclick="deleteActivity(${index})">
                    Delete
                </button>
            `;

            container.appendChild(card);
        });
    }

    function deleteActivity(index) {
        if (!confirm("Delete this activity?")) return;

        const activities = JSON.parse(localStorage.getItem("coCurricular")) || [];
        activities.splice(index, 1);
        localStorage.setItem("coCurricular", JSON.stringify(activities));
        loadActivities();
    }
</script>

</body>
</html>
